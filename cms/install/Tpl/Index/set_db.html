<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>设置数据库参数</title>
	<hdjs/>
	<js file='__CONTROL_TPL__/js/set_db.js'/>
</head>
<body>

	<div class='wrap'>
	<form class='hd-form' method="post">
	<div class='title-header'>数据库参数设置</div>
		<table class="table1">
			<tr>
				<th class='w100'>主机</th>
				<td>
					<input type='text' name='DB_HOST' value='localhost'>
				</td>
			</tr>
			<tr>
				<th class='w100'>端口</th>
				<td>
					<input type='text' name='DB_PORT' value='3306'>
				</td>
			</tr>
			<tr>
				<th class='w100'>账号</th>
				<td>
					<input type='text' name='DB_USER' value='root'>
				</td>
			</tr>
			<tr>
				<th class='w100'>密码</th>
				<td>
					<input type='text' name='DB_PASSWORD' >
				</td>
			</tr>
			
			<tr>
				<th class='w100'>数据库</th>
				<td>
					<input type='text' name='DB_DATABASE' value='cms' >
				</td>
			</tr>
			<tr>
				<th class='w100'>表前缀</th>
				<td>
					<input type='text' name='DB_PREFIX' value='cms_'>
				</td>
			</tr>
		</table>
		<br/>
		<div class='title-header'>管理员账号</div>
		<table class="table1">
			<tr>
				<th class='w100'>账号</th>
				<td>
					<input type='text' name='username' value='admin'>
				</td>
			</tr>
				<tr>
				<th class='w100'>密码</th>
				<td>
					<input type='text' name='password' >
				</td>
			</tr>
		</table>
		<div class='position-bottom'>
		<a href="{|U:'check'}" class='hd-cancel'>上一步</a>
		<button type='submit' class='hd-success'>下一步</button>
	</div>
	
	</form>
	</div>
</body>
</html>
